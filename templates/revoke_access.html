{% extends 'base.html' %}

{% block title %}Admin - Revoke Access{% endblock %}

{% block content %}
    <h2>Revoke Access</h2>
    <form method="POST" action="{{ url_for('revoke_access') }}" onsubmit="return confirmRevokeAccess();">
        <div class="form-group">
            <label for="teacher">Select a Teacher:</label>
            <select class="form-control" id="teacher" name="teacher_username" required>
                {% for teacher in teachers %}
                    <option value="{{ teacher.username }}">{{ teacher.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="student">Select a Student:</label>
            <select class="form-control" id="student" name="student_username" required>
                {% for student in students %}
                    <option value="{{ student.username }}">{{ student.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Revoke Access</button>
    </form>

    <script src="{{ url_for('static', filename='confirmRevokeAccess.js') }}"></script>
{% endblock %}
