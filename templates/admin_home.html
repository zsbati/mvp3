<!-- templates/admin_home.html -->
{% extends "base.html" %}
{% block content %}
<h2>Admin Home</h2>
<p>Welcome, {{ current_user.username }}! Manage users below.</p>

<a href="{{ url_for('create_user') }}" class="btn btn-success mb-3">Create New User</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('admin_change_user_password', user_id=user.id) }}" class="btn btn-warning btn-sm">Change Password</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
