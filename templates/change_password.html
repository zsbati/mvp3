<!-- templates/change_password.html -->
{% extends "base.html" %}

{% block title %}Change Password/Mudar senha{% endblock %}

{% block content %}
<h2>Change Password</h2>
<form method="post">
    <input type="password" name="old_password" placeholder="Senha antiga" required>
    <input type="password" name="new_password" placeholder="Senha nova" required>
    <button type="submit">Mudar senha</button>
</form>
{% endblock %}
