<!-- templates/student_home.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>
<h3>Your Comments</h3>
<ul>
    {% for comment in comments %}
    <li>{{ comment.comment_text }} ({{ comment.timestamp.strftime('%Y-%m-%d %H:%M') }})</li>
    {% else %}
    <li>No comments yet.</li>
    {% endfor %}
</ul>
{% endblock %}
